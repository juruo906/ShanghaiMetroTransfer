<h2 align="center">换乘说明<h2>
	<p align="left">
	<font size="4">
		1.选择起点站。先选择线路，然后选择或输入该线路中的站点;<br>
		<br>
		2.选择终点站。先选择线路，然后选择或输入该线路中的站点。注意终点站不能与起点站相同;<br>
		<br>
		3.选择换乘方式，在换乘时间最短和换乘次数最少两种方案中选择一种;<br>
		<br>
		4.点击“确认换乘”按钮进行换乘;<br>
		<br>
                5.在结果框中可得到经过的站点数量和经过的每个站点。每个站点会用文字和颜色标记应该乘坐的线路，在应该进行换乘的站点也会用文字进行标注。
                图形界面也会同步显示乘车路径。
	</font>
	</p>
