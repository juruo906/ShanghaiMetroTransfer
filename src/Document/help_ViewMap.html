<h2 align="center">视图说明<h2>
<p align="left">
<font size="4">
    1.点击<img height=24 weight=24 src=":/data/icon/map.png">或视图中的“查看地铁网络图”可查看上海地铁网络图。<br>
    <br>
    2.地铁线路图根据上海现有地铁站(1-18号线和浦江线)的实际经纬度数据等比例显现出来，
    每条线路有不同的颜色，重叠的线路为颜色叠加显示，
    圆形站点为不可换乘站点，正方形站点为换乘站;<br>
    <br>
    3.点击 <img height=24 weight=24 src=":/data/icon/enlarge.png"> , 可放大视图;<br>
    <br>
    4.点击 <img height=24 weight=24 src=":/data/icon/shrink.png"> , 可缩小视图;<br>
    <br>
    5.鼠标可直接缩放;<br>
    <br>
    6.将鼠标悬停在站点,可查看站点详细信息;将鼠标悬停在线路,可查看线路详细信息;
</font>
</p>
